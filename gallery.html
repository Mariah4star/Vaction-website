        <h2>While we aren't allowed to go really anywhere due to social distancing there are places outside you can go!
            Here are some of the places you can go!</h2>
        <div class="wrapper" id="wrapper">
            <div id="projectgrid" class="images">
                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="Images/fire.jpg" alt="Firepit">
                        <figcaption id="caption"> You can go outside in your backyard or up in the mountains and do a
                            fire pit. Little Cottonwood canyon has great places to do firepits. </figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="Images/other/cookie.JPG" alt="cookie decorations">
                        <figcaption id="caption"> This is a little closer to home but you can 'go' to your kitchen and
                            make cookies and have a fun time </figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="images/Mountain .jpg" alt="mountains">
                        <figcaption id="caption"> You can go for a drive and see the spring colors in the mountains.
                            Special thanks to my sister-inlaw for the picture </figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="images/Geyser.jpg" alt="geyser">
                        <figcaption id="caption"> With all the social distancing last time I checked Yellowstone park is
                            still open you can go drive around there. Special thanks to my sister-inlaw for the picture
                        </figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="images/thanksbekah.jpg" alt="antelope island">
                        <figcaption id="caption"> In Utah you can still drive to antelope island and drive around.
                            Special thanks to my sister-inlaw for the picture</figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="images/Photo0484.jpg" alt="Thanksgiving Point">
                        <figcaption id="caption"> I am not postive you can still do this but you could go walk around
                            the gardens at Thanksgiving Point </figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="images/Thanks .jpg" alt="hike">
                        <figcaption id="caption"> My favorite place you can go is hikes! Special thanks to my
                            sister-inlaw for the picture </figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="images/IMG_20190528_160525_02.jpg" alt="backyard">
                        <figcaption id="caption"> You can totally just go in your backyard for a nice quiet day
                        </figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <img id="tile" src="images/Photo0505.jpg" alt="temple">
                        <figcaption id="caption"> In Utah there are several Church of Jesus Christ of Latter-day saints
                            temples you can go to and just look at and feel peace. </figcaption>
                    </div>
                </figure>

                <figure id="figure">
                    <div id="george">
                        <iframe width="225" height="216" src="https://www.youtube.com/embed/E6HvTbjM8x4" frameborder="0"

                            allowfullscreen></iframe>
                        <figcaption id="caption"> I haven't even started about all the places you can 'go' online!
                            Disneyland and Disney World now offers virtual rides!
                        </figcaption>
                    </div>

                <figure id="figure">
