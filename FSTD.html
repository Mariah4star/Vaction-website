   <main>
    <div class = "wrapper" id = "wrapper">
        <h4> Pick your plan</h4>
        <form action="thanks.html" method="post" enctype="multipart/form-data" name="attend" class="IHATETHIS">
            <fieldset>
                <legend> Personal Info</legend>
                <label>
                    <span>*Name:</span>
                    <input name="name" type="text" placeholder="full name" required class="userinfo">
                </label>
                <legend></legend>
                <label>
                    <span>*Email:</span>
                    <input name="email" type="email" placeholder="Your email" required class="userinfo">
                </label>
                <legend></legend>
                <label for="phone">Enter your phone number
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </label>
                <legend></legend>
                <label for="si/no">Are you learning to cook?</label>
                <select id="si/no">
                    <option value="Yes">Yes</option>
                    <option value="no">No</option>
                    <option value="Thinking about it">Thinking about it</option>
                    <option value="Pretending to">Pretending to</option>
                </select>
                <legend></legend>
                <label>
                    <span>*Why you want our updates:</span>
                    <input name="why" type="text" placeholder="because...." required class="userinfo">
                </label>
                <label for="r1">
                    <h2>Check all that apply</h2>
                    <input type="checkbox" id="r1" name="r1" value="want">
                    I want recipes sent to me
                </label>
                <label for="r2">
                    <input type="checkbox" id="r2" name="r2" value="allergies">
                    I have food limitations</label>
                <label for="r3">
                    <input type="checkbox" id="r3" name="r3" value="FOOD">
                    I like desserts</label>
                <h2>What are your eating habits?</h2>
                <label for="dairyfree">
                    <input type="radio" id="food limitations" name="limits" value="dairyfree">
                    Dairy free</label>
                <label for="glutenfree">
                    <input type="radio" id="food limitations" name="limits" value="glutenfree">
                    Gluten Free</label>
                <label for="vegetarian">
                    <input type="radio" id="food limitations" name="limits" value="vegetarian">
                    Vegetarian</label>
                <label for="vegan">
                    <input type="radio" id="food limitations" name="limits" value="vegan">
                    Vegan</label>
                <label for="reg">
                    <input type="radio" id="food limitations" name="limits" value="reg">
                    I eat like a noraml human</label>
                <label for="w3mission"> <h2> Write suggestions for us! </h2>
                    <textarea id="w3mission" rows="4" cols="50"> </textarea>
                </label>
                <div class="button" id="button">
                    <a href="thanks.html"><button type="button">Submit</button></a>
                </div>
            </fieldset>
        </form>
        </div>
